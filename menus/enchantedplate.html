<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="icon" href="./favicon.ico"> -->
    <title>Ohmyfood!</title>
</head>


<body>
    <div class="l-page-wrapper">
        <header class="c-header">
            <a href="../index.html" class="c-header__back-arrow fas fa-arrow-left"></i></a>
            <h1>ohmyfood</h1>
        </header>
        <div class="c-main-image">
            <img src="../public/img/enchanted.png">
        </div>
        <div class="l-menu-outer">
            <div class="c-restaurant-header">
                <h1 class="c-restaurant-header__name">The Enchanted Plate</h1>
                <i class="c-restaurant-header__favorite far fa-heart"></i>
            </div>
            <div class="l-courses-outer">
                <div class="l-menu-course-container">
                    <div class="c-menu-course">
                        <div class="c-menu-intro">
                            <h3 class="c-menu-intro__label">Entrees</h3>
                            <div class="c-menu-intro__underline"></div>
                        </div>
                        <div class="l-menu-items-container">
                            <div class="c-menu-item">
                                <p class="c-menu-item__name">Citrus Squid Carpaccio</p>
                                <p class="c-menu-item__notes">with orange zest</p>
                                <p class="c-menu-item__price">25&euro;</p>
                                <div class="c-menu-item--order-check-container">
                                    <i class="fas fa-check-circle c-menu-item--order-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <footer class="c-footer">
            <h3 class="c-footer__title">ohmyfood</h3>
            <ul class="l-footer-ul">
                <li class="c-footer__item"><a href="#"><i class="fas fa-utensils"></i> Suggest a restaurant</a></li>
                <li class="c-footer__item"><a href="#"><i class="fas fa-hands-helping"></i> Become a partner</a></li>
                <li class="c-footer__item"><a href="#">Legal</a></li>
                <li class="c-footer__item"><a href="#">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
